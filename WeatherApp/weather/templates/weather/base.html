<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{{title}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, user-scable=no, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="{% url 'home' %}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <span class="fs-4">Weather</span>
            </a>      
            <div class="col-md-0 text-end mb-md-0">
                <a href="{% url 'about' %} " class="text-danger text-decoration-none"><button type="button" class="btn btn-outline-success me-2">О нас</button></a>
            </div>
        </header>
    </div>
    <div class="container">
        {% block about%}
        {% endblock%}
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
